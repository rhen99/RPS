<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>RPS</title>
	</head>

	<body>
		<div class="container">
			<button id="restart" class="btn">Restart Game</button>
			<div class="score">
				<div class="players">
					<strong>Player</strong>: <span id="playerScore">0</span>
				</div>
				<div class="players">
					<strong>Computer</strong>: <span id="comScore">0</span>
				</div>
			</div>
			<div class="visual"></div>
			<div class="choices">
				<a href="#" class="choice"
					><i class="fas fa-hand-rock fa-5x" id="rock"></i
				></a>
				<a href="#" class="choice"
					><i class="fas fa-hand-paper fa-5x" id="paper"></i
				></a>
				<a href="#" class="choice"
					><i class="fas fa-hand-scissors fa-5x" id="scissors"></i
				></a>
			</div>
		</div>
		<script src="https://kit.fontawesome.com/f43319387c.js"></script>
		<script src="main.js"></script>
	</body>
</html>
